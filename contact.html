<header class="p-4">
  <h1 class="text-teal">contact <div><span class="g-highlight">me</span></div>
  </h1>
  <h2>{{page.subhead}}</h2>
</header>
<section>
  <div class="row justify-content-end fade-up-in">
    <div class="col-tablet-6 col-10 mr-col-1">
      <p>Connect with me on <a href="https://www.linkedin.com/in/nicole-vatland/" target="_blank" class="link-solid">LinkedIn</a>, check out my <a href="/assets/nicole_vatland_resume_2021.pdf" target="_blank" class="link-solid">resume</a>, or&nbsp;reach out using this form. I look forward to hearing from&nbsp;you!</p>
      <form class="w-100" id="contact">
        <div class="form-group">
          <input type="text" name="name" value="" required>
          <label for="name">Name *</label>
        </div>
        <div class="form-group">
          <input type="email" name="email" value="" required>
          <label for="email">Email *</label>
        </div>
        <div class="form-group">
          <textarea name="message" required></textarea>
          <label for="message">Message *</label>
        </div>
        <button type="submit" name="button">Submit</button>
        <p class="submitted mt-3">Thanks for reaching out! I will be in touch shortly.</p>
      </form>
    </div>
  </div>
</section>

<script>
  let url = 'https://script.google.com/macros/s/AKfycbxWce0Xh16A1rVr2RT10M5Unhgmr25LjW8fXCf20F-OwRJHS8o6eGVjZoBwCN73mIqm-w/exec';

  // let url = 'https://script.google.com/macros/s/AKfycbxuPCSBy6trIsE1YQosGrPINIjLP9SCRmj3WACogytq/dev'

  contact.onsubmit = (e) => {
    e.preventDefault();
    // add submitting class to button
    fetch(url, {
        method: "POST",
        body: new FormData(contact)
      })
      .then((res) => res.json())
      .then((res) => {
        console.log(res);
          // remove submitting class
          // add submitted class
          document.querySelector('.submitted').classList.add('success');
          contact.reset()

      });
  }
</script>
